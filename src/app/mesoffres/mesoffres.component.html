<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="main_container">
    <h1 class="title">
        Mes offres
    </h1>
    <p class="subtitle">Consulter mes offres déjà publiées et en créer de nouvelles</p>

    <mat-tab-group style="margin-top: 3%;">
        <mat-tab label="Offres existantes">
            <p> </p>   
            <div *ngFor="let offre of mesoffres">
            <div class="infos col-lg-12" *ngIf="offre.id_author == user.id">
                    <div class="card" >
                            <div class="card-body">
                                <h4 class="card-title">{{offre.title}}</h4>
                                <div class="description">
                                    <p class="card-text">{{offre.description}}</p>
                                </div>
                                <button (click)="sendtoProfil(offre)" class="btn btn-link">Visualiser mon offre</button>
                            </div>
                        </div>
                    </div>
            </div>
            
        </mat-tab>
        <mat-tab label="Créer une offre">
            <div class="col-lg-12" style="text-align: center;">
                    <h1 class="section_title">Ajouter une offre</h1>
                    <div class="form">
                            <mat-form-field style="width: 20rem">
                                    <input matInput name="title" [(ngModel)]="offre.title">
                                    <mat-placeholder class="placeholder">Titre de l'offre</mat-placeholder>
                                </mat-form-field>
                                <br>
                                <mat-form-field style="width: 20rem">
                                    <input matInput name="description" [(ngModel)]="offre.description">
                                    <mat-placeholder class="placeholder">Description de l'offre</mat-placeholder>
                                </mat-form-field>
                                <br>
                                <div>

                                <div>
                                    <div *ngFor="let competence of competences" class="competence" (click)="deleteCompetence(competence.id)">
                                        <p>{{ competence.title }}</p>
                                    </div>
                                    <div class="competence">
                                            <input (keydown)="onKeydown($event)" matInput name="position" [(ngModel)]="competence" placeholder="Ajouter une compétence">
                                        
                                    </div>
                                </div>
        
                            </div>
                    </div>

                    <button mat-button class="connect_button" (click)="addOffre()">+ Ajouter une Offre</button>
            </div>
                                
        </mat-tab>
    </mat-tab-group>
</div>
