<div class="main_container">
    <h1 class="title">
        Recherche
    </h1>
    <p class="subtitle">Rechercher des offres, profils et bien plus</p>


    <div class="searchbar">
        <mat-form-field style="width: 100%">
            <input matInput [(ngModel)]="description">
            <mat-placeholder class="placeholder">Effectuer une recherche</mat-placeholder>
        </mat-form-field>
    </div>


    <div class="users">
        <h1>Utilisateurs</h1>
        <div *ngFor="let user of users" class="one_user">
            <p>{{ user.name }}</p>
            <p>{{ user.last_name }}</p>
        </div>
    </div>

    
    <div class="offres">

    </div>


    <div class="entreprises">

    </div>

</div>
