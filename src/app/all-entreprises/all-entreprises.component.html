<div class="main_container">
    <h1 class="title">
        Les entreprises
    </h1>
    <p class="subtitle">Rechercher une entreprise</p>

    <div>
    <div class="company" *ngFor="let entreprise of entreprises" (click)="sendtoProfil(entreprise)">
        <div class="picture2"
            [style.background-image]="getBackground('https://upload.wikimedia.org/wikipedia/fr/d/d8/Epita.png')">
        </div>
        <p>{{ entreprise.name }}</p>
    </div>
    </div>

</div>
