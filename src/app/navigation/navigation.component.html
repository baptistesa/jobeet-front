<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  *ngIf="nav.visible" #drawer class="sidenav" fixedInViewport="true" [mode]="'side'" [opened]="true">
        <mat-toolbar style="height: 8rem;">
            <mat-toolbar-row style="height: 8rem;">
                <div class="picture">

                </div>
                <div>
                    <p class="name" *ngIf="user">{{ user.name }} {{ user.last_name }}</p>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" [routerLinkActive]="['is-active']" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">home</mat-icon>Dashboard
            </a>
            <a mat-list-item routerLink="#" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">date_range</mat-icon>Offres d'emploi
            </a>
            <a mat-list-item routerLink="#" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">apartment</mat-icon>Entreprises
            </a>
            <a mat-list-item routerLink="#" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">forum</mat-icon>Messagerie
            </a>
            <a mat-list-item routerLink="#" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">favorite</mat-icon>Mes matchs
            </a>
            <a mat-list-item routerLink="/profil" style="font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">person_pin</mat-icon>Mon profil
            </a>
            <a mat-list-item routerLink="#" style="position: absolute; bottom: 0; font-family: 'locator-regular'">
                <mat-icon style="color: #41a1db">arrow_forward_ios</mat-icon>Se d√©connecter
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
