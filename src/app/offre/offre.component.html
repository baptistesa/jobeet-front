<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="main_container">
    <h1 class="title">
        {{offre.title}}
    </h1>
    <p class="subtitle">Publiée par {{entreprise.name}}</p>

    <mat-tab-group style="margin-top: 3%;">
        <mat-tab label="Offre détaillée">
            <p> </p>
            <div class="infos col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{offre.description}}</p>
                        <div *ngIf="competences">
                        <div *ngFor="let competence of competences" class="competence">
                            <p>{{ competence.title }}</p>
                        </div>
                        </div>
                    </div>
                    <div *ngIf="user && user.role != 1">
                        <button class="btn btn-link" (click)="addMatch()">Postuler</button>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
