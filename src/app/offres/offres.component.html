<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="main_container">
    <h1 class="title">
        Offres
    </h1>
    <p class="subtitle">Découvrir les offres d'emploi disponibles</p>

    <mat-tab-group style="margin-top: 3%;">
        <mat-tab label="Mes Offres">
            <p> </p>   
            <div class="infos col-lg-12" *ngFor="let offre of offres">
                    <div class="card">
                            <div class="card-header">
                                {{offre.title}}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Titre de l'offre</h5>
                                <p class="card-text">Détail de l'offre.</p>
                                <a href="#" class="btn btn-primary">Voir plus</a>
                            </div>
                        </div>
                    <h1>Master degree in Computer Science</h1>
                    <h2>{{ formation.school }}</h2>
                    <p style="margin-top: 3%">{{ formation.description }}</p>
                </div> 
            
             


        </mat-tab>
        <mat-tab label="Paramètres">
            <h1 class="section_title">Mes paramètres</h1>
            <p>...</p>
        </mat-tab>
    </mat-tab-group>
</div>
